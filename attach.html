<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Factory</title>
    <style>
        .bgimg{
            height: 1000px;
            background-image: url('images/burger.jpg');
            padding: 10px;
        }
        .choose{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bgimg">
        <h1>Is this heading right?</h1>
        <h3>We are giving you the chance to taste the best burgers in the region!</h3>

        <br><br><br>

        <div class="choose">
            <h3>Which one you want to order?</h3>
            <select>
                <option value="Turkey burger"><link rel="stylesheet" href="">Turkey burger</option>
                <option value="Portobello mushroom burger">Portobello mushroom burger</option>
                <option value="Veggie burger">Veggie burger</option>
                <option value="Wild salmon burger">Wild salmon burger</option>
                <option value="Bean burger">Bean burger</option>
                <option value="Cheeseburger">Cheeseburger</option>
            </select>
        </div>
    </div>
</body>
</html>
